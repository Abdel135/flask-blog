
{%extends"layout.html"%}
    {%block content%}
        {%for post in posts%}
            <div class="content">
            <h1 >{{post.title}}</h1>
            <p>By <b><a href ="#" style="color:rgb(28, 28, 240)">{{post.author}}</a></b> on <b>{{post["Date"]}} </b></p>
            <br style="border: 5px">
            
            </div>
        {%endfor%}
    {%endblock%}
